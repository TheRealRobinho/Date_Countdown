<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Date Countdown</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/CSS" href="CSS/Style.css"> 
    <script type="text/javascript" src="JS/main_DC.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Bootstrap/bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="Bootstrap/bootstrap-5.0.0-beta2-dist/js/bootstrap.esm.min.js"></script>
    <script type="text/javascript" src="Bootstrap/bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/CSS" src="Bootstrap/bootstrap-5.0.0-beta2-dist/css/bootstrap-grid.min.css"></script>
    <script type="text/CSS" src="Bootstrap/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css"></script>
    <script type="text/CSS" src="Bootstrap/bootstrap-5.0.0-beta2-dist/css/bootstrap-reboot.min.css"></script>
    <script src="https://kit.fontawesome.com/4d674e9075.js" crossorigin="anonymous"></script>
    <meta name="author" content="Robson Diego Andrade de Oliveira" />
  </head>
  <body>
    <div class="container">
      <div class="div-h1">
        <center><h1 class="main-h1">Date Countdown</h1></center>    
      </div>
      </br>
      <center><p>Conte os dias, horas, minutos e segundos ate a data escolhida!</p></center>
      </br>
      <div class="mb-3 row">
        <div class= "row justify-content-md-center">
          <label for="inputTitle" class="col-sm-2 col-form-label" style="width: 155px;">Insira um titulo:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputTitle">
          </div>  
        </div>
      </div>
      <div class="mb-3 row">
        <div class= "row justify-content-md-center">
          <label for="inputDate" class="col-sm-2 col-form-label" style="width: 155px;">Insira uma data:</label>
          <div class="col-sm-3">
            <input type="datetime-local" class="form-control" id="inputDate">
          </div>  
        </div>
      </div>
      </br>
      <div class= "row justify-content-center">
       <button type="button" class="submit-button btn btn-outline-dark" style= "width: 300px;" onclick= "submit()">Submit</button> 
      </div> 
      </br>
      </br>
      </br>
      <div class= "row justify-content-center">
        <div class= "col-auto">
          <h2 class="titleUser"></h2>
        </div>  
        <div class="row justify-content-center">
          <div class="col-auto">
            <p class="dateUser"></p>
          </div>
          <div class="row justify-content-center">
            <div class="col-auto">
              <p class="countdown"></p>
            </div>  
          </div>
        </div>  
        <div class= "button-test row justify-content-center"> 
          <div class="col-auto">
            <button type="button" class="clean-submit btn btn-outline-dark" style= "width: 300px;" onclick= "cleanSubmit()">Apagar</button> 
          </div>
        </div>     
      </div>  
    </div>  
  </body>
</html>
